#Validate

username.blank=Tên đăng nhập không được để trống
username.size=Tên đăng nhập phải có độ dài từ 4 đến 50 ký tự.
username.invalid=Tên đăng nhập chỉ được chứa chữ cái và số, không có ký tự đặc biệt.
password.blank=Mật khẩu không được để trống
password.size=Mật khẩu phải có độ dài từ 4 đến 72 ký tự.
password.invalid=Mật khẩu phải chứa ít nhất một chữ hoa, một chữ thường, một chữ số và một ký tự đặc biệt (ví dụ: @, $, !, %, *, ?, &).

#Business
username.exist=Tên người dùng đã tồn tại
auth.fail=Sai tên đăng nhập hoặc mật khẩu.
auth.locked=Tài khoản của bạn đã bị khóa.